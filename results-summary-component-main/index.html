<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="result-num">
        <p>76</p>
        <p><span>of 100</span></p>
      </div>
      
      <h2 class="great">Great</h2>
      <p class="score-higher">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="img-container">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p class="mun-80">80<span> / 100</span></p>
        
      </div>
      <div class="reaction">
        <div class="img-container">
          <img src="./assets/images/icon-memory.svg" alt="">
        <p class="memory">Memory</p>
        </div>
        <p class="mun-80">92<span> / 100</span></p>
        
      </div>
      <div class="reaction">
        <div class="img-container">
          <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="verbal">Verbal</p>
        </div>
        <p class="mun-80">61<span> / 100</span></p>
        
      </div>
      <div class="reaction">
        <div class="img-container">
          <img  src="./assets/images/icon-visual.svg" alt="">
        <p class="visual">Visual</p>
        </div>
        <p class="mun-80">72<span> / 100</span></p>
      </div>
      
        <button> Continue</button>
      
      
    </div>
  </div>

    Coded by <a href="#">Richard</a>.
  </div> -->
</body>
</html>
