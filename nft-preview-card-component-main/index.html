<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


  
</head>
<body>
  <div class="container">
    <div class="image">      
    <img class="maining" src="./images/image-equilibrium.jpg" alt="">
    <div class="">
      <img class="" src="./images/icon-view.svg" alt="">
    </div>
    </div>
    <p class="equil">Equilibrium #3429</p>
    <p class="equil-collect">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth-container">
    <div class="eth-img-container">
      <img src="./images/icon-ethereum.svg" alt="">
      <p>0.041 ETH</p>
    </div>
    <div class="clock-img-container">
      <img src="./images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
  </div>
    <div class="avatar-container">
      <img class="avatar-img" src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>
  </div>

 

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard White</a>.
  </div>
</body>
</html>
