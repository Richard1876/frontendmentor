<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>


  <div class="container">
    <nav>
      <img class="logo" src="./images/logo.svg" alt="">
    </nav>
    <h1>We are launching <span>soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form id="form" action="/">

      <input id="email" class="email" name="email" type="email" placeholder="Your email address..." required>
      <button id="btn" class="Notify">Notify Me</button>
    </form>
    <div class="error-container" id="error-container">
      <p class="error-text">Please provide a valid email address</p>
    </div>

    <main>
      <div class="img-container">
        <img class="dashboard size" src="./images/illustration-dashboard.png" alt="">
      </div>
    </main>

    <footer>
      <div class="socials">
        <div class="faceb icon">
          <i class="fa-brands fa-facebook-f icon"></i>
        </div>
        <div class="twit icon">
          <i class="fa-brands fa-twitter icon"></i>
        </div>
        <div class="insta icon " aria-disabled="false">
          <i class="fa-brands fa-instagram icon"></i>
        </div>



      </div>
      <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </div>









  <script src="./app.js"></script>
</body>

</html>
