<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="logo-container">
    <img class="logo" src="./images/logo.svg" alt="">      
  </div>
  <div class="container">    
    <div class="right">
    
    <h1>
      We're
      <br>
      <span>
        coming soon
      </span>
    </h1>
    <p class="statement">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="form-container">
      <form >
        <input autocomplete="off"   type="email" required placeholder="Email Address"  id="input-el">
        <button class="btn" id="btn" type="submit"><i class="fa-solid fa-angle-right"></i></button>
      </form>
    </div>
    
      
    <div class="error-container" id="error-container">
      <button class="error-btn"><img src="./images/icon-error.svg" alt=""></button>
      <p class="valid-email">Please enter a valid email </p>
    </div>
    
    
    
  </div>
  <div class="left">
    <!-- <img class="hero" src="./images/hero-desktop.jpg" alt=""> -->
  </div>
</div>

   

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://app.netlify.com/teams/richard1876/sites">Richard White</a>.
    </p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
