<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="insights-container">
      <h1>Get <span>insights</span>  that help your business grow.</h1>
      <p class="analytics">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="status-container">
        <div class="stats-1">
          <p class="stats-num">10k+ </p>
          <p class="stats-sect">Companies</p>
        </div>
        <div class="stats-2">
          <p class="stats-num"> 314 </p>
          <p class="stats-sect">Templates</p>
        </div>
        <div class="stats-3">
          <p class="stats-num">12M+ </p>
          <p class="stats-sect">Queries</p>
        </div>        
      </div>
    </div>
    <div class="img-container">
      <div class="background-filter"></div>
      
      <!-- <img src="./images/image-header-desktop.jpg" alt=""> -->
    </div>
  </div> 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/richard1876/sites">Richard white</a>.
  </div>
</body>
</html>
