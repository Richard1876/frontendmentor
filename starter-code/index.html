<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="color-overlay">
  <main>
    <div class="content-main-container">
      <div class="logo-container">
        <img src='./assets/desktop/logo.svg' alt="" />
      </div>
      <div class="bottom-content">
        <div class="text-container">
          <h1>
            Publish your podcasts <span>everywhere.</span>
          </h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then
            distribute your podcast to Spotify, Apple Podcasts, Google
            Podcasts, Pocket Casts and more!
          </p>
        </div>
        <div class="double-container">
          <div class="form-container">
            <form id="form">
              <input
                type="email"
                id="email"
                placeholder="Email address"
                required
                
              />
              <button type="click" id="btn">Request access</button>                
            </form>
            <p class="errMsg" id="errMsg"></p>
          </div>

          <div class="logos-container">
            <img class="spotify" src='./assets/desktop/spotify.svg' alt="spotify" />
            <img class="apple" src='./assets/desktop/apple-podcast.svg' alt="apple podcast" />
            <img
              class="google"
              src='./assets/desktop/google-podcasts.svg'
              alt=" google podcast"
            />
            <img
              class="pocket_podcast"
              src='./assets/desktop/pocket-casts.svg'
              alt="pocket podcast"
            />
          </div>
        </div>
        <div class="patter-container ">
          <img src='./assets/desktop/bg-pattern-dots.svg' alt="" />
        </div>
      </div>
    </div>
  </main>
</div>
<script src="./app.js"></script>
</body>
</html>
